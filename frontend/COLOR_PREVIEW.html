<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DECS Brand Colors Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        /* Ethiopian Flag Stripe */
        .ethiopian-stripe {
            height: 8px;
            background: linear-gradient(
                to right,
                #009639 0%,
                #009639 33.33%,
                #FEDD00 33.33%,
                #FEDD00 66.66%,
                #DA121A 66.66%,
                #DA121A 100%
            );
        }
        
        header {
            padding: 30px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }
        
        h1 {
            color: #4caf50;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #757575;
            font-size: 16px;
        }
        
        .content {
            padding: 30px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 24px;
            color: #212121;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4caf50;
        }
        
        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .color-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .color-swatch {
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        .color-info {
            padding: 15px;
        }
        
        .color-name {
            font-weight: bold;
            color: #212121;
            margin-bottom: 5px;
        }
        
        .color-hex {
            font-family: monospace;
            color: #757575;
            font-size: 14px;
        }
        
        .color-usage {
            font-size: 12px;
            color: #9e9e9e;
            margin-top: 5px;
        }
        
        /* Button Examples */
        .button-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
        }
